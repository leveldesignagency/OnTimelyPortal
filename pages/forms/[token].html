<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form - OnTimely</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .description {
            color: #666;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-select {
            background: white;
        }
        .submit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .success {
            text-align: center;
            color: #28a745;
            font-size: 18px;
        }
        .error {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <h2>Loading form...</h2>
        </div>
        
        <div id="form-container" style="display: none;">
            <div class="header">
                <h1 class="title" id="form-title">Event Form</h1>
                <p class="description" id="form-description">Please complete the form below</p>
            </div>
            
            <form id="guest-form">
                <div id="form-fields"></div>
                
                <button type="submit" class="submit-btn" id="submit-btn">
                    Submit Form
                </button>
            </form>
        </div>
        
        <div id="success" class="success" style="display: none;">
            <h2>âœ… Form Submitted Successfully!</h2>
            <p>Thank you for completing the form.</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Get token from URL
        const token = window.location.pathname.split('/').pop();
        
        // Load form data
        async function loadForm() {
            try {
                const response = await fetch(`/api/get-form?token=${token}`);
                if (!response.ok) {
                    throw new Error('Form not found');
                }
                
                const formData = await response.json();
                displayForm(formData);
            } catch (error) {
                document.getElementById('loading').innerHTML = '<h2>Form not found</h2><p>This form link may be invalid or expired.</p>';
            }
        }
        
        // Display form fields
        function displayForm(formData) {
            document.getElementById('form-title').textContent = formData.title || 'Event Form';
            document.getElementById('form-description').textContent = formData.description || 'Please complete the form below';
            
            const fieldsContainer = document.getElementById('form-fields');
            
            formData.fields.forEach(field => {
                const fieldDiv = document.createElement('div');
                fieldDiv.className = 'form-group';
                
                const label = document.createElement('label');
                label.className = 'form-label';
                label.textContent = field.label;
                if (field.required) {
                    label.innerHTML += ' <span style="color: #dc3545;">*</span>';
                }
                
                let input;
                
                switch (field.type) {
                    case 'textarea':
                        input = document.createElement('textarea');
                        input.className = 'form-input form-textarea';
                        break;
                    case 'select':
                        input = document.createElement('select');
                        input.className = 'form-input form-select';
                        field.options.forEach(option => {
                            const optionEl = document.createElement('option');
                            optionEl.value = option;
                            optionEl.textContent = option;
                            input.appendChild(optionEl);
                        });
                        break;
                    default:
                        input = document.createElement('input');
                        input.className = 'form-input';
                        input.type = field.type || 'text';
                }
                
                input.name = field.key;
                input.required = field.required;
                if (field.placeholder) {
                    input.placeholder = field.placeholder;
                }
                
                fieldDiv.appendChild(label);
                fieldDiv.appendChild(input);
                fieldsContainer.appendChild(fieldDiv);
            });
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('form-container').style.display = 'block';
        }
        
        // Handle form submission
        document.getElementById('guest-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const formData = new FormData(e.target);
                const responses = {};
                
                for (let [key, value] of formData.entries()) {
                    responses[key] = value;
                }
                
                const response = await fetch('/api/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        responses: responses
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to submit form');
                }
                
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
            } catch (error) {
                document.getElementById('error').textContent = 'Failed to submit form. Please try again.';
                document.getElementById('error').style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Form';
            }
        });
        
        // Load form when page loads
        loadForm();
    </script>
</body>
</html>
